<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-light navbar-light">
        <a href="#" class="logo">Logo</a>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1 class="heading heading-default">Alerts</h1>
    <div class="alert alert-default">This is Default Alert</div>
    <div class="alert alert-success">This is Success Alert</div>
    <div class="alert alert-danger">This is Danger Alert</div>
    <div class="alert alert-warning">This is Warning Alert</div>
    <div class="alert alert-info">This is Info Alert</div>

    <h1 class="heading heading-default">Buttons</h1>
    <button class="btn btn-default">Default Button</button>
    <button class="btn btn-success">Success Button</button>
    <button class="btn btn-danger">Danger Button</button>
    <button class="btn btn-warning">Warning Button</button>
    <button class="btn btn-info">Info Button</button>

    <h1 class="heading heading-default"></h1>

    <script src="./app.js"></script>
</body>
</html>
